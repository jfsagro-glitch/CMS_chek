    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>CMS Check - Система осмотров</title>
    
    <!-- Отключение Google Translate для предотвращения CSP ошибок -->
    <script type="text/javascript">
      if (window.google && window.google.translate) {
        window.google.translate = null;
      }
      
      const originalCreateElement = document.createElement;
      document.createElement = function(tagName) {
        const element = originalCreateElement.call(document, tagName);
        if (tagName.toLowerCase() === 'link' && element.rel === 'stylesheet') {
          element.addEventListener('error', function(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
          });
        }
        return element;
      };
    </script>
    
    <!-- GitHub Pages SPA redirect handler -->
    <script type="text/javascript">
      // For HashRouter, 404.html should just redirect to index.html
      // HashRouter uses # for routing, so no special handling needed
      if (window.location.pathname !== '/' && !window.location.hash) {
        window.location.replace('/' + window.location.hash);
      }
      
      // Force cache refresh
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) {
            caches.delete(name);
          }
        });
      }
      
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
